<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AgGenius</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-layout">
    <div class="header">
      <h1>Create AgGenius Account</h1>
    </div>

    <div class="auth-container">
      <form id="register-form" onsubmit="return validateForm(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
          />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>

        <button type="submit" class="btn">Register</button>

        <p style="text-align: center; margin-top: 20px">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>

    <div class="footer">
      <p>Â© 2025 AgGenius Consultancy Services. All Rights Reserved.</p>
    </div>

    <script src="script.js"></script>
    <script>
      async function validateForm(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;
        const submitButton = document.querySelector('button[type="submit"]');

        if (password !== confirmPassword) {
          showToast("Passwords do not match!", "error");
          return false;
        }

        try {
          setButtonLoading(submitButton, true);
          await auth.register(email, password, username);
          showToast("Registration successful! Please login.", "success");
          window.location.href = "login.html";
        } catch (error) {
          // Toast notification is already shown in auth.register
        } finally {
          setButtonLoading(submitButton, false);
        }
        return false;
      }
    </script>
  </body>
</html>
